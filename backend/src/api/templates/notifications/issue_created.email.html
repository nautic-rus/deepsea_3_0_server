
<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Новая задача в {{project.code}}</title>
	<style>
	  /* Simple corporate responsive email styles */
	  body { margin:0; padding:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color:#f4f6f8; color:#333; }
	  .wrapper { width:100%; background-color:#f4f6f8; padding:30px 0; }
	  .container { max-width:600px; margin:0 auto; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(18,35,63,0.08); }
	  .header { padding:20px 24px; background: #2171f2; color:#fff; display:flex; align-items:center; }
	  .logo { height:44px; margin-right:12px; }
	  .company-name { font-size:18px; font-weight:700; }
	  .content { padding:28px 24px; }
	  h1 { font-size:20px; margin:0 0 12px 0; color:#102a43; }
	  p { margin:0 0 14px 0; line-height:1.5; color:#34455a; }
	  .button { display:inline-block; padding:12px 20px; background:#2171f2; color:#fff; text-decoration:none; border-radius:6px; font-weight:600; }
	  .meta { font-size:13px; color:#667085; margin-top:8px; }
	  .footer { padding:18px 24px; font-size:12px; color:#8893a6; text-align:center; background:#fbfdff; }
	  .small { font-size:12px; color:#94a3b8; }
	  @media (max-width:420px) { .container { margin:0 10px; } .header { padding:16px; } .content { padding:18px; } }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="header">
				<img src="{{company.logo_url}}" alt="{{company.name}}" class="logo" onerror="this.style.display='none'" />
			</div>

			<div class="content">
				<h1>Новая задача: #{{issue.id}} — {{issue.title}}</h1>
				<p><strong>Проект:</strong> {{project.code}}</p>
				<p><strong>Автор:</strong> {{actor.full_name}}</p>

				<hr style="border:none;border-top:1px solid #eef2f6;margin:20px 0;" />
				<p>{{issue.description}}</p>

				<p>
					<a href="{{issueUrl}}" class="button">Открыть задачу в приложении</a>
				</p>

				<p class="small">Если вы не ожидали этого уведомления, свяжитесь с поддержкой: <a href="mailto:{{support_email}}">{{support_email}}</a>.</p>
			</div>

			<div class="footer">
				© {{company.name}} — все права защищены.<br />
				<span class="small">{{company.address}}</span>
			</div>
		</div>
	</div>
</body>
</html>
